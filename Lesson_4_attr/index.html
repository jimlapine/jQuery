<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jquery Attr</title>
    <link rel="stylesheet" href="day.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>My Web Site</h1>

    <button data-file="day">Day</button> <!-- html 5 has custom data fields -->
    <button data-file="night">Night</button> <!-- html 5 has custom data fields -->
    <script>
    (function(){
      $('button').click(function(){
        var button = $(this),
          stylesheet = button.text().toLowerCase();
          datafile = button.data('file');

        console.log(this);
        console.log(button);
        console.log(stylesheet);
        console.log(datafile);

        $('link')
          .attr('href',datafile + '.css');
        button
          .attr('disabled','disabled');
        button
          .siblings('button')
          .removeAttr('disabled'); // find the sibling remove disable
      }
      );
    })();
    </script>
  </body>
</html>
