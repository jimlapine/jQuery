<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
  </script>
  <title></title>
  <style>
    .emphasis2 {  font-weight: bold; color: blue !important;}
      ul.emphasis li { font-weight: bold; color: red; }
      .deemphasis { font-style: italic; color: black; }
      .deemphasis2 { color: green !important; }
      .deemphasis3 { font-style: italic; color: yellow !important; }
  </style>
  <script>
    $(document).ready(function() {
        //$('li:first-child').addClass('emphasis');
        //$('li:last-child').addClass('deemphasis');
        $('ul.emphasis2')
          .children('li')
            .first().text('changed with jQuery');
        $('ul.emphasis').children('li:nth-child(2)').text('2nd change with jQuery');
        $('ul.emphasis')
          .children('li')
            .eq(3).text('3rd with jQuery');
        $('ul.emphasis').children('li').eq(2).addClass('deemphasis');
        $('ul.emphasis').children('li').eq(2).next().addClass('deemphasis2');
        $('ul.emphasis').children('li').eq(4).addClass('deemphasis3');
        //$('li').parent().removeClass('emphasis');
        //$('li').parent('ui').removeClass('emphasis');
        //$('li').parents('div').removeClass('emphasis2'); //Parents is for working above the ul
        //$('li').closest('div.emphasis2').removeClass('emphasis2'); // closest is for the first one found
        console.log($('li').parents('div'));
        console.log($('li').closest('div'));
    });
  </script>
</head>
<body>
  <div class='emphasis2'>
    <ul class="emphasis">
      <li>Hello 1</li>
      <li>Hello 2</li>
      <li>
          <ul>
              <li class="emphasis2">Hello from the nest</li>
              <li>
                  <ul>
                      <li>Hello from the nest's nest!
                  </ul>
              </li>
          </ul>
      </li>
      <li>Hello 3</li>
      <li>Hello 4</li>
      <li>Hello 5</li>
    </ul>
  </div>
</body>
</html>
